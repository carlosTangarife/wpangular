<div *ngIf="post !== undefined">
    <ul class="breadcrumb">
        <li><a [routerLink]="['/']">Home</a></li>
        <li [innerHTML]="post.title.rendered"></li>
    </ul>
    <article class="post">
        <h1 [innerHTML]="post.title.rendered"></h1>
        <div [innerHTML]="post.content.rendered"></div>
    </article>
</div>
